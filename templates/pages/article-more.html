{% extends 'base.html' %}
{% block content %}
    <section>
        <div id="articles-border">            
            <div id="articles">
                <!-- All Articles -->
                <div id="articles-list">
                    <!-- Add Delete -->
                    <div id="article-box">
                        <!--  -->
                        <div id="logo-name">
                            <img src="{{ post.operator.photo.url }}" />
                            <p>{{ post.operator.name }}</p>
                        </div>
                        <!--  -->
                        <div id="title-info">
                            <h3>{{ post.title }}</h3>
                            <p>{{ post.body }}</p>
                        </div>
                    </div>
                    
                </div>           
            </div>
        </div>
    </section>

    <div id="comments-border">
        <div id="comments">
            <!-- Comments -->
            {% for comment in post.comment_set.all %}
                <div id="comm">
                    <h2>{{ comment.name }}</h2>
                    <p>{{ comment.message }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'comments' %}">Barcha izohlar</a>
    </div>

    <div id="add-comment">
        <form action="{% url 'post' post.slug %}" method="post">
            {% csrf_token %}
            <h1>Fikr bildirish</h1>
            <div id="name-surname">
                <input type="text" name="name" placeholder="Ismingiz" required />
                <input type="email" name="email" placeholder="Email manzilingiz" required />
            </div>
            <textarea name="commentary" required></textarea>
            <div id="form-bttns">
                <input type="submit" value="Yuborish" />
            </div>
        </form>
    </div>
{% endblock content %}
