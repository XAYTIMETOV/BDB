{% extends 'base.html' %}
{%load static%}
{% block content %}
    <div id="comments-border">
        <div id="comments">
            <!-- Comments -->
            {% for comment in comments %}
            <div id="comm">
                <div id="comm-title">
                    <h2>{{ comment.name }}</h2>
                    <h5>{{ comment.date|date:"d.m.Y" }}</h5>
                </div>
                <div id="comm-msg">
                    <p>{{ comment.message }}</p>
                </div>
                <img src="../../static/images/user.png" />
            </div>
            {% empty %}
                <h1>Kamentariyalar mavjud emas</h1>
            {% endfor %}
            
        </div>
    </div>

{% endblock content %}

{% block style %}
<link rel="stylesheet" href="{%static 'css/all-comments.css'%}">
{% endblock style %}
